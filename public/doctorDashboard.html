<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<style>
.doctor-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;  /* Centers the items */
    gap: 20px; /* Spacing between items */
    margin-top: 20px;
}

.doctor-section {
    width: 350px; /* Adjust width */
    padding: 15px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
    flex-grow: 1; /* Allows even distribution */
    min-width: 320px; /* Ensures responsive design */
}

.patient-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.patient-item {
    background-color: #ffffff;
    padding: 12px;
    margin-top: 8px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}

.accept-button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.accept-button:hover {
    background-color: #1e7e34;
}

/* Severity Colors */
.orange { color: #ff8800; font-weight: bold; }
.yellow { color: #f4c542; font-weight: bold; }
.green { color: #28a745; font-weight: bold; }
.blue { color: #007bff; font-weight: bold; }
</style>
<body>
    <div class="container">
        <h1>Doctor's Dashboard</h1>
        <div id="doctor-dashboard">
            <!-- Patient cards will be dynamically inserted here -->
        </div>
    </div>
    <script src="doctorDashboard.js" defer></script>
</body>
</html>
