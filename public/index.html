<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <title>Kiosk Interface</title>
</head>
<body>

  
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Hospital Logo">
            <h1>First Aid Fast</h1>
        </div>
        <div class="input-area">
            <label for="patient-number">Enter Patient Number</label>
            <input type="text" id="patient-number" name="patient-number">
            <button onclick="submitPatientNumber()">Submit</button>
            <p>Or if visiting once, continue without patient number</p>
            <button onclick="oneTimeVisit()">One Time Visitation</button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="app.js"></script>

</body>
</html>
